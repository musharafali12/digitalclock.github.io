<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="DigitalClock.css">
    <title>Digital Clock</title>
</head>

<body>

    <div id="title">Digital Clock made using HTML, CSS and Javascript</div>
    <div id="main_container">
        <div class="upper_slide"></div>
        <div id="clock_container">
            <div id="inner_div">
                <div id="inner_most">
                    <span id="hours">HH</span><span class="colon">&nbsp;:&nbsp;</span><span id="minutes">MM</span><span
                        class="colon">&nbsp;:&nbsp;</span><span id="seconds">SS</span><span
                        id="indicator">&nbsp;AM/PM</span>
                </div>
            </div>
        </div>
        <div class="lower_slides">
            <div class="lower_slide"></div>
            <div class="lower_slide"></div>
        </div>
        <div class="buttons">
            <button id="start-btn" onclick="clock()">Start</button>
            <button id="stop-btn" onclick="stopTime()">Stop</button>
        </div>
    </div>
    <div id="author">
        Developed by Musharaf Ali (Front-end Developer)
        <p>Contact us at https://www.linkedin.com/in/musharaf--ali/</p>
    </div>
    
    <script src="DigitalClock.js"></script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
